{% load static %}

<section class="py-5">
    <div class="container px-5">
        <h2 class="fw-bolder fs-5 mb-4">مقاله های ویژه</h2>
        <div class="row gx-5">

        {% for item in articeles %}
            <div class="col-lg-4 mb-5">
                <div class="card h-100 shadow border-0">
                    <img class="card-img-top" src="{{ item.image.url }}" alt="{{articeles.image.name}}" />
                    <div class="card-body p-4">
                        {% comment %} category {% endcomment %}
                        {% for cat in item.category.all %}
                            <div class="badge bg-primary bg-gradient rounded-pill mb-2 fw-light">
                                {{cat}}
                            </div>
                        {% endfor %}
                        <a class="text-decoration-none link-dark stretched-link" href="{% url 'blog_app:blog_post_url' item.slug %}">
                            <div class="h5 card-title mb-3 _text_justify">{{ item.title }}</div>
                        </a>
                        <div class="card-text mb-0 _text_justify">
                            {{ item.text|truncatechars:200}}
                        </div>
                    </div>
                    <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                        <div class="d-flex align-items-end justify-content-between">
                            <div class="d-flex align-items-center">
                                <img class="rounded-circle me-3" src="{% static 'img/352-40x40.jpg' %}" alt="..." />
                                <div class="small">
                                    <div class="fw-bold">حض بیگ</div>
                                    <div class="text-muted">{{item.j_publish_time}} &middot; <span style="font-family: system-ui;">{{item.time_for_read}}</span> دقیقه برای مطالعه</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}  

        </div>
    </div>
</section>
